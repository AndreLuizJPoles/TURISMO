<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Postagem</title>
    <link rel="stylesheet" href="cad_postagem.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="tela-cadastro-est">
    <div class="box" id="box-cadastro-est">
        <div class="fundo" id="fundo-cad-est">

            <a href="../\" id="voltar" class="botao">Voltar</a>

            <label for="titulo-cadastro" id="aviso">
                <h1 id="titulo-cadastro">Cadastro de Postagem</h1>
                <p id="texto">Todos os campos com * são obrigatórios</p>
            </label>

            <input type="text" class="input" id="titulo" placeholder="Título da Postagem *" required>
            <textarea id="descricao" class="input" placeholder="Descrição da Postagem *" cols="30" rows="10" style="resize: none;" required></textarea>

            <div class="caixa">
                <label for="imagem1">
                    Imagem 1:
                    <form enctype="multipart/form-data" method="POST">
                        <input type="file" name="picture" id="imagem1" class="input-img" accept="image/*">
                    </form>
                </label>
            </div>

            <button id="postar" class="botao" onclick="postar()">Postar</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
