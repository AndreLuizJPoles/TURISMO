<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estabelecimento</title>
    <link rel="stylesheet" href="editar_est.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="tela-cadastro-est">
    <div class="box" id="box-cadastro-est">
        <div class="fundo" id="fundo-cad-est">

            <a href="../Menu/index.html" id="voltar" class="botao">Voltar</a>

            <label for="titulo-cadastro" id="aviso">
                <h1 id="titulo-cadastro">Editar Estabelecimento</h1>
                <p id="texto">Todos os campos com * são obrigatórios</p>
            </label>

            <h2 id="titulo-geral">Informações Gerais</h2>
            <div id="inf-gerais" class="inf">
                <input type="text" id="nome" class="input" placeholder="Nome do Estabelecimento *" required>
                <input type="text" id="cnpj" class="input" placeholder="CNPJ *" required>

                <select id="categorias" class="input" required>
                    <option value="">Selecione uma categoria</option>
                </select>

                <textarea id="descricao" cols="30" rows="10" style="resize: none;"
                    placeholder="Descrição do Estabelecimento"></textarea>
            </div>

            <h2 id="titulo-funcionamento">Informações de Funcionamento</h2>
            <div id="inf-funcionamento" class="inf">
                <div id="semanario">
                    <h3 id="titulo-dias">Dias de Funcionamento: </h3>
                    <div id="div-segunda" class="div-dia">
                        <label for="segunda" class="label-dia">
                            <input type="checkbox" id="segunda" value="segunda" class="check">
                            Segunda-feira
                        </label>
                        <label for="hora-abertura-segunda" class="label-hora">Horário de Abertura:
                            <input type="time" id="hora-abertura-segunda" class="input" required>
                        </label>
                        <label for="hora-encerramento-segunda" class="label-hora">Horário de Encerramento:
                            <input type="time" id="hora-encerramento-segunda" class="input" required>
                        </label>
                    </div>

                    <div id="div-terca" class="div-dia">
                        <label for="terca" class="label-dia">
                            <input type="checkbox" id="terca" value="terca" class="check">
                            Terça-feira
                        </label>
                        <label for="hora-abertura-terca" class="label-hora">Horário de Abertura:
                            <input type="time" id="hora-abertura-terca" class="input" required>
                        </label>
                        <label for="hora-encerramento-terca" class="label-hora">Horário de Encerramento:
                            <input type="time" id="hora-encerramento-terca" class="input" required>
                        </label>
                    </div>

                    <div id="div-quarta" class="div-dia">
                        <label for="quarta" class="label-dia">
                            <input type="checkbox" id="quarta" value="quarta" class="check">
                            Quarta-feira
                        </label>
                        <label for="hora-abertura-quarta" class="label-hora">Horário de Abertura:
                            <input type="time" id="hora-abertura-quarta" class="input" required>
                        </label>
                        <label for="hora-encerramento-quarta" class="label-hora">Horário de Encerramento:
                            <input type="time" id="hora-encerramento-quarta" class="input" required>
                        </label>
                    </div>

                    <div id="div-quinta" class="div-dia">
                        <label for="quinta" class="label-dia">
                            <input type="checkbox" id="quinta" value="quinta" class="check">
                            Quinta-feira
                        </label>
                        <label for="hora-abertura-quinta" class="label-hora">Horário de Abertura:
                            <input type="time" id="hora-abertura-quinta" class="input" required>
                        </label>
                        <label for="hora-encerramento-quinta" class="label-hora">Horário de Encerramento:
                            <input type="time" id="hora-encerramento-quinta" class="input" required>
                        </label>
                    </div>

                    <div id="div-sexta" class="div-dia">
                        <label for="sexta" class="label-dia">
                            <input type="checkbox" id="sexta" value="sexta" class="check">
                            Sexta-feira
                        </label>
                        <label for="hora-abertura-sexta" class="label-hora">Horário de Abertura:
                            <input type="time" id="hora-abertura-sexta" class="input" required>
                        </label>
                        <label for="hora-encerramento-sexta" class="label-hora">Horário de Encerramento:
                            <input type="time" id="hora-encerramento-sexta" class="input" required>
                        </label>
                    </div>

                    <div id="div-sabado" class="div-dia">
                        <label for="sabado" class="label-dia">
                            <input type="checkbox" id="sabado" value="sabado" class="check">
                            Sábado
                        </label>
                        <label for="hora-abertura-sabado" class="label-hora">Horário de Abertura:
                            <input type="time" id="hora-abertura-sabado" class="input" required>
                        </label>
                        <label for="hora-encerramento-sabado" class="label-hora">Horário de Encerramento:
                            <input type="time" id="hora-encerramento-sabado" class="input" required>
                        </label>
                    </div>

                    <div id="div-domingo" class="div-dia">
                        <label for="domingo" class="label-dia">
                            <input type="checkbox" id="domingo" value="domingo" class="check">
                            Domingo
                        </label>
                        <label for="hora-abertura-domingo" class="label-hora">Horário de Abertura:
                            <input type="time" id="hora-abertura-domingo" class="input" required>
                        </label>
                        <label for="hora-encerramento-domingo" class="label-hora">Horário de Encerramento:
                            <input type="time" id="hora-encerramento-domingo" class="input" required>
                        </label>
                    </div>
                </div>
            </div>

            <h2 id="titulo-endereco">Informações de Endereço</h2>
            <div id="inf-endereco" class="inf">
                <input type="text" id="cep" class="input" placeholder="CEP *" onblur="consultaEndereco()" required>
                <input type="text" id="uf" class="input" placeholder="UF *" required>
                <input type="text" id="cidade" class="input" placeholder="Cidade *" required>
                <input type="text" id="rua" class="input" placeholder="Rua *" required>
                <input type="text" id="bairro" class="input" placeholder="Bairro *" required>
                <input type="text" id="numero" class="input" placeholder="Número">
            </div>

            <h2 id="titulo-contato">Informações de Contato</h2>
            <div id="inf-contato" class="inf">
                <input type="text" id="telefone1" class="input" placeholder="Telefone 1">
                <input type="email" id="email1" class="input" placeholder="E-mail 1">
                <input type="text" id="telefone2" class="input" placeholder="Telefone 2">
                <input type="email" id="email2" class="input" placeholder="E-mail 2">
                <input type="text" id="telefone3" class="input" placeholder="Telefone 3">
                <input type="email" id="email3" class="input" placeholder="E-mail 3">
                <input type="text" id="instagram" class="input" placeholder="Instagram">
                <input type="text" id="facebook" class="input" placeholder="Facebook">
                <input type="text" id="linkedin" class="input" placeholder="LinkedIn">
                <input type="text" id="website" class="input" placeholder="Website">
                <input type="text" id="whatsapp" class="input" placeholder="WhatsApp">
            </div>

            <h2 id="titulo-imagem">Imagens do Perfil</h2>
            <div id="inf-imagem" class="inf">
                <div class="caixa">
                    <label for="imagem-perfil">
                        Imagem de Perfil:
                        <form enctype="multipart/form-data" method="POST">
                            <input type="file" name="picture" id="imagem-perfil" class="input-img" accept="image/*">
                        </form>
                    </label>
                </div>
                <div class="caixa">
                    <label for="imagem-plano">
                        Imagem de Plano de Fundo:
                        <form enctype="multipart/form-data" method="POST">
                            <input type="file" name="picture" id="imagem-plano" class="input-img" accept="image/*">
                        </form>
                    </label>
                </div>
            </div>

            <button id="confirmar" class="botao" onclick="salvar()">Confirmar Edição</button>
            <button id="excluir" class="botao" onclick="avisoExcluir()">Excluir Estabelecimento</button>

            <div id="confirmationPopup" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <p>Você tem certeza que deseja deletar esse Estabelecimento?</p>
                    <div id="div-popup-buttons">
                        <button id="confirmDelete" class="botao">Sim, Deletar</button>
                        <button id="cancelDelete" class="botao">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bibliotecas e códigos de terceiros -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <!-- Máscaras -->
    <script>$('#cnpj').mask('00.000.000/0000-00', { reverse: true });</script>
    <script>$('#cep').mask('00000-000');</script>
    <script>$('#telefone1').mask('(00) 00000-0000');</script>
    <script>$('#telefone2').mask('(00) 00000-0000');</script>
    <script>$('#telefone3').mask('(00) 00000-0000');</script>

    <script src="../Editar_Estabelecimento/cep.js"></script>
    <script src="../Editar_Estabelecimento/validacao.js"></script>

</body>

</html>
