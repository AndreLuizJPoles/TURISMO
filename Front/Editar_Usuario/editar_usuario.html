<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estabelecimento</title>
    <link rel="stylesheet" href="editar_user.css">
</head>

<body id="tela-cadastro-est">
    <div class="box" id="box-cadastro-est">
        <div class="fundo" id="fundo-cad-est">

            <a href="../Menu/menu.html" id="voltar" class="botao">Voltar</a>

            <label for="titulo-cadastro" id="aviso">
                <h1 id="titulo-cadastro">Editar Usuário</h1>
                <p id="texto">Todos os campos com * são obrigatórios</p>
            </label>

            <h2 id="titulo-geral">Informações Gerais</h2>
            <div id="inf-gerais" class="inf">
                <input type="text" id="nome" class="input" placeholder="Nome do Usuário *" required>
                <input type="email" id="email" class="input" placeholder="Email *" required>
                <input type="text" id="cpf" class="input" placeholder="CPF">
                <input type="text" id="telefone" class="input" placeholder="Telefone">

                <label for="data-nasc">
                    Data de Nascimento *:
                    <input type="date" class="input" id="data-nasc" required>
                </label>

                <label for="grupo">Gênero:
                    <div id="grupo">
                        <label for="masc">Masculino</label>
                        <input type="radio" class="radio" name="genero" id="masc" value="male">
                        <label for="fem">Feminino</label>
                        <input type="radio" class="radio" name="genero" id="fem" value="female">
                    </div>
                </label>

            </div>

            <h2 id="titulo-endereco">Informações de Endereço</h2>
            <div id="inf-endereco" class="inf">
                <input type="text" id="cep" class="input" placeholder="CEP *">
                <input type="text" id="cidade" class="input" placeholder="Cidade *">
                <input type="text" id="rua" class="input" placeholder="Rua *">
                <input type="text" id="bairro" class="input" placeholder="Bairro *">
                <input type="text" id="cidade" class="input" placeholder="Cidade *">
                <input type="text" id="complemento" class="input" placeholder="Complemento">
            </div>

            <h2 id="titulo-contato">Informações de Contato</h2>

            <h2 id="titulo-imagem">Imagens do Perfil</h2>
            <div id="inf-imagem" class="inf">
                <div class="caixa">
                    <label for="imagem-perfil">
                        Imagem de Perfil:
                        <form enctype="multipart/form-data">
                            <input type="file" id="imagem-perfil" class="input-img" accept="image/*">
                        </form>
                    </label>
                </div>
            </div>

            <button id="confirmar" class="botao">Confirmar Edição</button>
        </div>
    </div>

    <!-- Bibliotecas e códigos de terceiros -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <!-- Máscaras -->
    <script>$('#cpf').mask('000.000.000-00');</script>
    <script>$('#cep').mask('00000-000');</script>
    <script>$('#telefone').mask('(00) 00000-0000');</script>

    <!-- Script Preview imagens-->
    <script>
        const imagemPlano = document.querySelector('#imagem-plano');

        imagemPlano.addEventListener('change', event => {

            const reader = new FileReader;
            reader.onload = function (event) {
                const previewPlano = document.querySelector('#preview-imagem-plano');

                if (previewPlano) {
                    previewPlano.remove();
                }

                const previewImagemPlano = document.createElement('img');
                previewImagemPlano.width = 300;
                previewImagemPlano.height = 100;
                previewImagemPlano.id = 'preview-imagem-plano';
                imagemPlano.insertAdjacentElement('afterend', previewImagemPlano);
                previewImagemPlano.src = event.target.result;
            }

            reader.readAsDataURL(imagemPlano.files[0]);

        })
    </script>
    <script>
        const imagemPerfil = document.querySelector('#imagem-perfil');

        imagemPerfil.addEventListener('change', event => {

            const reader = new FileReader;
            reader.onload = function (event) {
                const preview = document.querySelector('#preview-imagem');

                if (preview) {
                    preview.remove();
                }

                const previewImagem = document.createElement('img');
                previewImagem.width = 100;
                previewImagem.height = 100;
                previewImagem.id = 'preview-imagem';
                imagemPerfil.insertAdjacentElement('afterend', previewImagem);
                previewImagem.src = event.target.result;
            }

            reader.readAsDataURL(imagemPerfil.files[0]);

        })
    </script>

</body>

</html>
