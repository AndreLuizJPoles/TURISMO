<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="editar_user.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="tela-cadastro-est">
    <div class="box" id="box-cadastro-est">
        <div class="fundo" id="fundo-cad-est">

            <a href="../Perfil_Usuario/perfil_usuario.html" id="voltar" class="botao">Voltar</a>

            <label for="titulo-cadastro" id="aviso">
                <h1 id="titulo-cadastro">Editar Usuário</h1>
                <p id="texto">Todos os campos com * são obrigatórios</p>
            </label>

            <h2 id="titulo-geral">Informações Gerais</h2>
            <div id="inf-gerais" class="inf">
                <input type="text" id="nome" class="input" placeholder="Nome do Usuário *" required>
                <input type="email" id="email" class="input" placeholder="Email *" required>
                <input type="text" id="cpf" class="input" placeholder="CPF">
                <input type="text" id="telefone" class="input" placeholder="Telefone">

                <label for="data-nasc">
                    Data de Nascimento *:
                    <input type="date" class="input" id="data-nasc" required>
                </label>

                <label for="grupo">Gênero:
                    <div id="grupo">
                        <label for="masc">Masculino</label>
                        <input type="radio" class="radio" name="genero" id="masc" value="male">
                        <label for="fem">Feminino</label>
                        <input type="radio" class="radio" name="genero" id="fem" value="female">
                        <label for="outro">Outro</label>
                        <input type="radio" class="radio" name="genero" id="outro" value="other">
                    </div>
                </label>

            </div>

            <h2 id="titulo-endereco">Informações de Endereço</h2>
            <div id="inf-endereco" class="inf">
                <input type="text" id="cep" class="input" placeholder="CEP" onblur="consultaEndereco()">
                <input type="text" id="uf" class="input" placeholder="UF">
                <input type="text" id="cidade" class="input" placeholder="Cidade">
                <input type="text" id="rua" class="input" placeholder="Rua">
                <input type="text" id="bairro" class="input" placeholder="Bairro">
                <input type="text" id="numero" class="input" placeholder="Número">
            </div>

            <h2 id="titulo-contato">Informações de Contato</h2>

            <h2 id="titulo-imagem">Imagens do Perfil</h2>
            <div id="inf-imagem" class="inf">
                <div class="caixa">
                    <label for="imagem-perfil">
                        Imagem de Perfil:
                        <form enctype="multipart/form-data">
                            <input type="file" id="imagem-perfil" class="input-img" accept="image/*">
                        </form>
                    </label>
                </div>
            </div>

            <button id="confirmar" class="botao" onclick="salvar()">Confirmar Edição</button>
            <button id="excluir" class="botao" onclick="">Excluir Perfil</button>
        </div>
    </div>

    <!-- Bibliotecas e códigos de terceiros -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <!-- Máscaras -->
    <script>$('#cpf').mask('000.000.000-00');</script>
    <script>$('#cep').mask('00000-000');</script>
    <script>$('#telefone').mask('(00) 00000-0000');</script>

    <script src="../Editar_Usuario/cep.js"></script>
    <script src="../Editar_Usuario/validacao.js"></script>

</body>

</html>
