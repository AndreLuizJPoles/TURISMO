<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Cadastro</title>

    
</head>

<body id="tela-cadastro">
    <div class="box" id="box-cadastro">
        <div class="fundo" id="fundo-cadastro">
            <h1 id="titulo-cadastro">Cadastro</h1>
            
            <input type="email" class="input" id="email" placeholder="E-mail">
            <input type="text" class="input" id="nome" placeholder="Nome">
            <input type="text" class="input" id="cpf" placeholder="CPF" maxlength="14">
            <input type="date" class="input" id="data-nasc">
            <input type="password" class="input" id="senha" placeholder="Senha">
            <input type="password" class="input" id="confirmar-senha" placeholder="Confirmar Senha">
            
            <button class="botao" id="cadastrar">Cadastrar</button>
            
            <p id="link-login">Já possui cadastro? <a href="../Login/index.html">Clique Aqui</a></p>
        </div>
    </div>

    <!-- Bibliotecas e códigos de terceiros -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <!-- Máscaras -->
    <script>$('#cpf').mask('000.000.000-00', {reverse: true});</script>

</body>
<script src="/cadastro.js"></script>

</html>
