<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Comentário</title>
    <link rel="stylesheet" href="cad_comentario.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="tela-cadastro-est">
    <div class="box" id="box-cadastro-est">
        <div class="fundo" id="fundo-cad-est">

            <a href="../Menu/index.html" id="voltar" class="botao">Voltar</a>

            <label for="titulo-cadastro" id="aviso">
                <h1 id="titulo-cadastro">Cadastro de Comentário</h1>
                <p id="texto">Todos os campos com * são obrigatórios</p>
            </label>

            <select type="number" id="nota" class="input" value="0" required>
                <option value="0">Escolha Uma Nota</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
                
            <textarea id="descricao" class="input" placeholder="Descrição do Comentário" cols="30" rows="10" style="resize: none;"></textarea>

            <button id="postar" class="botao" onclick="comentar()">Comentar</button>
        </div>
    </div>

</body>

<script src="validacao.js"></script>

</html>
