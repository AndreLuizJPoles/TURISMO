<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Postagem</title>
    <link rel="stylesheet" href="editar_postagem.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="tela-cadastro-est">
    <div class="box" id="box-cadastro-est">
        <div class="fundo" id="fundo-cad-est">

            <a href="../Menu/index.html" id="voltar" class="botao">Voltar</a>

            <label for="titulo-cadastro" id="aviso">
                <h1 id="titulo-cadastro">Editar Postagem</h1>
                <p id="texto">Todos os campos com * são obrigatórios</p>
            </label>

            <input type="text" id="titulo" class="input" placeholder="Título da Postagem *" required>
            <textarea id="descricao" class="input" placeholder="Descrição da Postagem *" cols="30" rows="10" style="resize: none;" required></textarea>

            <div class="caixa">
                <label for="imagem1">
                    Imagem 1:
                    <form enctype="multipart/form-data" method="POST">
                        <input type="file" name="picture" id="imagem1" class="input-img" accept="image/*">
                    </form>
                </label>
            </div>

            <button id="postar" class="botao" onclick="salvar()">Salvar Postagem</button>
            <button id="apagar" class="botao" onclick="avisoExcluir()">Apagar Postagem</button>

            <div id="confirmationPopup" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <p>Você tem certeza que deseja deletar sua conta?</p>
                    <div id="div-popup-buttons">
                        <button id="confirmDelete" class="botao">Sim, Deletar</button>
                        <button id="cancelDelete" class="botao">Cancelar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
