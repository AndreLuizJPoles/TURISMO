<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Comentário</title>
    <link rel="stylesheet" href="editar_comentario.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="tela-cadastro-est">
    <div class="box" id="box-cadastro-est">
        <div class="fundo" id="fundo-cad-est">

            <a href="../Menu/index.html" id="voltar" class="botao">Voltar</a>

            <label for="titulo-cadastro" id="aviso">
                <h1 id="titulo-cadastro">Editar Comentário</h1>
                <p id="texto">Todos os campos com * são obrigatórios</p>
            </label>

            <select type="number" id="nota" class="input" placeholder="Nota *" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <textarea id="descricao" class="input" placeholder="Descrição do Comentário" cols="30" rows="10" style="resize: none;"></textarea>

            <button id="postar" class="botao" onclick="salvar()">Editar Comentário</button>
            <button id="apagar" class="botao" onclick="avisoExcluir()">Apagar Comentário</button>

            <div id="confirmationPopup" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <p>Você tem certeza que deseja deletar esse comentário?</p>
                    <div id="div-popup-buttons">
                        <button id="confirmDelete" class="botao">Sim, Deletar</button>
                        <button id="cancelDelete" class="botao">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="validacao.js"></script>

</html>
