<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="cad_evento.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="tela-cadastro-est">
    <div class="box" id="box-cadastro-est">
        <div class="fundo" id="fundo-cad-est">

            <a href="../Menu/menu.html" id="voltar" class="botao">Voltar</a>

            <label for="titulo-cadastro" id="aviso">
                <h1 id="titulo-cadastro">Cadastro de Evento</h1>
                <p id="texto">Todos os campos com * são obrigatórios</p>
                <h4 id="texto-aviso">Selecione um Estabelecimento ou um Ponto Turístico para seu evento</h4>
            </label>

            <h2 id="titulo-geral">Informações Gerais</h2>
            <div id="inf-gerais" class="inf">
                <input type="text" id="nome" class="input" placeholder="Nome do Evento *" required>

                    <select id="estabelecimento" class="input" required>
                        <option value="">Selecione um estabelecimento</option>
                    </select>
                    <select id="ponto" class="input" required>
                        <option value="">Selecione um ponto turístico</option>
                    </select>

                <textarea id="descricao" cols="30" rows="10" style="resize: none;"
                    placeholder="Descrição do Evento"></textarea>

            </div>

            <h2 id="titulo-funcionamento">Informações de Funcionamento</h2>
            <div id="inf-funcionamento" class="inf">
                <label for="data-inicio" class="label">Data de Início *:
                    <input type="date" id="data-inicio" class="input" required>
                </label>
                <label for="data-fim" class="label">Data de Encerramento *:
                    <input type="date" id="data-fim" class="input" required>
                </label>


                <label for="hora-abertura" class="label">Horário de Abertura *:
                    <input type="time" id="hora-abertura" class="input" required>
                </label>
                <label for="hora-encerramento" class="label">Horário de Encerramento *:
                    <input type="time" id="hora-encerramento" class="input" required>
                </label>
            </div>

            <h2 id="titulo-imagem">Imagens do Perfil</h2>
            <div id="inf-imagem" class="inf">
                <div class="caixa">
                    <label for="imagem-perfil">
                        Imagem de Perfil:
                        <form enctype="multipart/form-data">
                            <input type="file" id="imagem-perfil" class="input-img" accept="image/*">
                        </form>
                    </label>
                </div>
                <div class="caixa">
                    <label for="imagem-plano">
                        Imagem de Plano de Fundo:
                        <form enctype="multipart/form-data">
                            <input type="file" id="imagem-plano" class="input-img" accept="image/*">
                        </form>
                    </label>
                </div>
            </div>

            <button id="cadastrar" class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

    <!-- Bibliotecas e códigos de terceiros -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script src="../Cadastro_Evento/validacao.js"></script>
</body>

</html>
