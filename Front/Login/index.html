<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="tela-login">
    <div class="box" id="box-login">
        <div class="fundo" id="fundo-login">

            <input type="email" id="email" name="emailLogin" class="input" placeholder="E-Mail">

            <input type="password" id="senha" class="input" placeholder="Senha">

            <button id="login" class="botao" onclick="enviar()">Login</button>
            
            <p id="link-cadastro">NÃ£o tem conta ainda? <a href="../Cadastro/cadastro.html">Cadastre-se aqui</a>
            </p>
        </div>
    </div>
</body>

<script>
    async function envia() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("senha").value;

        const payload = {
            email,
            password
        }

        try {
            const response = await axios.post('http://localhost:3000/api/users/login', payload);
            window.location.replace('../Menu/menu.html');
        } catch (error) {
            const aux = error.response.data.message;
            alert(aux);
        }
    }
</script>
<script src="../Login/validacao.js"></script>

</html>
