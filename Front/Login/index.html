<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>

<body id="tela-login">
    <div class="box" id="box-login">
        <div class="fundo" id="fundo-login">

            <input type="email" id="email" name="emailLogin" class="input" placeholder="E-Mail">

            <input type="password" id="senha" class="input" placeholder="Senha">

            <button id="login" class="botao">Login</button>
            <button id="google" class="botao">
                <img src="images/logo-google.png" alt="" id="google_logo" class="logo">
                <p>Login pelo Google</p>
            </button>
            <button id="facebook" class="botao">
                <img src="images/logo-facebook.png" alt="" id="facebook_logo" class="logo">
                <p>Login pelo Facebook</p>
            </button>

            <p id="link-cadastro">NÃ£o tem conta ainda? <a href="../Cadastro/cadastro.html">Cadastre-se aqui</a>
            </p>
        </div>
    </div>
</body>
<script src="/login.js"></script>
</html>
